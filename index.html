<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>SPABadge</title>
</head>
<body>
  <script id="index" type="text/x-handlebars-template">

    {{#each students}}
      <p><a href="{{id}}">{{name}}</a></p>
    {{/each}}

  </script>

  <script id="show" type="text/x-handlebars-template">
    <h1>{{name}}</h1>
        {{#each badges}}
           <p>{{description}}
           <a class="upvote" href="#"><img src="img/upvote.gif"></a><a class="downvote" href="#"><img src="img/downvote.gif"></a>
           {{score}}
           </p>
        {{/each}}
  </script>

  <div class="content-placeholder"></div>

</body>
  <script src="js/miniquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/app.js"></script>
</html>
